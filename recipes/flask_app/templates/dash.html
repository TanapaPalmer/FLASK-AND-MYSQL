<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body>
    <div class="container row justify-content-center mx-auto mt-2">
        <div class="row">
            <h1 class="col-6 text-warning my-3">Welcome, {{user.first_name}}</h1>
            <a href="/recipes/new" class="offset-3 col-1 my-3">+ Create</a>
            <a href="/logout" class="offset-1 col-1 my-3">Logout</a>
        </div>
        <div class="container col-8">
            <h4 class="my-5">All posted recipes:</h4>

            <table class="table table-warning table-striped table-hover text-center table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Under</th>
                        <th>Posted by</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for recipe in recipes %}
                        <tr>
                            <td>{{recipe.name}}</td>
                            <td>{{recipe.under_30}}</td>
                            <td>{{recipe.creator.first_name}}</td>
                            <td>
                                <a href="/recipes/{{recipe.id}}" class="">View Recipe</a>
                                {% if session['user_id'] == recipe.creator.id %}
                                 | <a href="/recipes/edit/{{recipe.id}}" class="">Edit</a>
                                 | <a href="/recipes/destroy/{{recipe.id}}" class="">Delete</a>
                                {% endif %}
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>
</body>
</html>
