<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>View Recipe</title>
</head>
<body>
    <div class="container row justify-content-center mx-auto mt-2">
        <div class="row">
            <h1 class="col-6 text-warning my-3">Welcome, {{user.first_name}}</h1>
            <a href="/dashboard" class="offset-2 col-2 my-3">Back To Recipes</a>
            <a href="/logout" class="offset-1 col-1 my-3">Logout</a>
        </div>

        <div class="row justify-content-between mt-5">
            <h3 class='col-6'>{{recipe.name}}</h3>
            <h3 class="col-6 text-end">Posted by: {{recipe.creator.first_name}}</h3>
        </div>

        <div class="row border border-warning border-4 rounded rounded-3 p-3 my-5">
            <div class="row mb-3">
                <p class="col-4"><strong>Description:</strong></p>
                <p class="col-8">{{recipe.description}}</p>
                <p class="col-4"><strong>Under 30 Minutes?:</strong></p>
                <p class="col-8">{{recipe.under_30}}</p>
                <p class="col-4"><strong>Instructions:</strong></p>
                <p class="col-8">{{recipe.instructions}}</p>
                <p class="col-4"><strong>Date Made:</strong></p>
                <p class="col-8">{{recipe.datemade.strftime('%B %dth, %Y')}}</p>
            </div>
        </div>
    </div>
</html>
