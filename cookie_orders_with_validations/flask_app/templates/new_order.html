<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>New Cookie Order</title>
</head>

<body>
    <div class="toast fade show container bg-warning">
        <h1>Log A New Order</h1>
        <form action="/cookies" method="post">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="text-danger">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control">
                <label for="cookie_type">Cookie Type</label>
                <input type="text" name="cookie_type" class="form-control">
                <label for="num_boxes">Number of Boxes</label>
                <input type="number" name="num_boxes" class="form-control">
                <input type="submit" class="my-3 btn btn-dark btn-outline-warning text-warning" value="Log">
        </form>
        <a href="/">Back to purchases</a>
    </div>
</body>
</html>
