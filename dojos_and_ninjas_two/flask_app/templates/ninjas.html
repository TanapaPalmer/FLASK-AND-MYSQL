<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>NINJAS</title>
</head>
<body>
    <div class="form-group col-5 bg-warning p-5 my-5 rounded border border-dark">
        <form action='/create/ninjas' method='post'>
            <h1 class="head">Add a New User</h1>
            <select name="dojo_id" class="form-control">
                {% for d in dojos %}
                <option value="{{d.id}}">{{d.name}}</option>
                {% endfor %}
            </select>
            <label for="first_name">First Name:</label><br>
            <input type="text" name="first_name"><br>
            <label for="last_name">Last Name:</label><br>
            <input type="text" name="last_name"><br>
            <label for="age">Age:</label><br>
            <input type="number" name="age"><br>
            <input type="submit" value="Create" class="my-3 btn btn-dark btn-outline-warning text-warning">
        </form>
        <a href="/dojos" class="home">Home</a>
    </div>
    
</body>
</html>
