<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Dojos and Ninjas</title>
</head>
<body>
    <div class="form-group col-5 bg-warning p-5 my-5 rounded">
        <form action="/ninjas/update/{{ninja.id}}/{{dojo.id}}" method='post'>
            
            <div class="first_line">
                <h1>EDIT USER</h1>
            </div>
            <div class="input_info">
                <label>First Name:</label><br>
                <input type="text" name="first_name" value="{{ninja.first_name}}"><br>
                <label>Last Name:</label><br>
                <input type="text" name="last_name" value="{{ninja.last_name}}"><br>
                <label>Age:</label><br>
                <input type="number" name="age" value="{{ninja.age}}"><br>
                <input type="submit" value="Update" class="my-3 btn btn-dark text-warning">
            </div>
            <a href="/dojos" class="home">Back to Dojo</a>
        </form>
    </div>
</body>
</html>
