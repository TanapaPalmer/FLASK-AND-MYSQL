<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>BOOKS</title>
</head>
<body>
    <div class="d-flex justify-content-around border">
        <div class="form-group col-5 bg-warning p-5 my-5 rounded border border-dark">
            <form action='/create/books' method='post'>
                <h1 class="head">NEW BOOK</h1>
                <label for="title">Title:</label><br>
                <input type="text" name="title"><br>
                <label for="num_of_pages"># of Pages:</label><br>
                <input type="text" name="num_of_pages"><br>
                <input type="submit" value="Add Book" class="my-3 btn btn-dark btn-outline-warning text-warning">
            </form>
        </div> 
        <div class="col-5 bg-warning text-center my-5 p-5 rounded border border-dark">
            <h1 class="text-center">ALL BOOKS</h1>
            {% for b in all_books %}
            <div>
                <a href="/books/{{b.id}}">{{b.title}}</a>
            </div>
            {% endfor %}        
        </div>
        <a href="/authors" class="home">Home</a>
    </div>
    
</body>
</html>
