<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>AUTHORS</title>
</head>
<body>
    <div class="d-flex justify-content-around border">
        <div class="form-group col-5 bg-warning p-5 my-5 rounded border border-dark">
            <form action="/create/authors" method="post">
                <h1 class="text-center">NEW AUTHOR</h1>
                <label for="name">Name:</label><br>
                <input type="text" name="name" class="form-control"><br>
                <input type="submit" value="Add Author" class="btn btn-dark text-warning">
            </form>
        </div> 
        <div class="col-5 bg-warning text-center my-5 p-5 rounded border border-dark">
            <h1 class="text-center">ALL AUTHORS</h1>
            {% for a in all_authors %}
            <div>
                <a href="/authors/{{a.id}}">{{a.name}}</a>
            </div>
            {% endfor %}        
        </div>
    </div>
    <a href="/books" class="p-5">Add Book</a>   
</body>
</html>
