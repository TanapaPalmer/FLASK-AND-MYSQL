<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>SHOW BOOK</title>
</head>
<body>
    <div class="d-flex justify-content-around flex-wrap">
        <div class="col-5 bg-warning">
            <h2 class="text-centerg">Title: {{book.title}}</h2>
            <p>Favorited by:</p>
            {% for author in book.authors_who_favorited %}
            <p>{{author.name}}</p>
            {% endfor %}
        </div>
        <form action="/join/author" method='post' class="col-5">
            <h2 class="text-warning">Add Book's Favorite</h2>
            <input type="hidden" name="book_id" value={{book.id}}>
            <div class="form-group">
                <label for="author_id">Book:</label><br>
                <select name="author_id" class="form-control">
                    {% for author in unfavorited_authors %}
                        <option value="{{author.id}}">{{author.name}}</option>
                    {% endfor %}
                </select>
                <input type="submit" value="Add" class="my-3 btn btn-warning">
            </div>
            <a href="/authors" class="home">Home</a>
        </form>
    </div>
</body>
</html>
