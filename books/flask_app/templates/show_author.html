<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>SHOW AUTHOR</title>
</head>
<body>
    <div class="d-flex justify-content-around flex-wrap">
        <div class="col-5">
            <h2 class="text-center text-warning">{{author.name}}'s favorites</h2>
            <table class="table table-waring bg-warning p-5 my-5 rounded">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th># of pages</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in author.favorite_books %}
                    <tr>
                        <td>{{book.title}}</td>
                        <td>{{book.num_of_pages}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% for book in author.add_favorited %}
            <p>{{book.title}}</p>
            {% endfor %}
        </div>
        <form action="/join/book" method='post' class="col-5">
            <h2 class="text-warning">Add Book's Favorite</h2>
            <input type="hidden" name="author_id" value={{author.id}}>
            <div class="form-group">
                <label for="book_id">Book:</label><br>
                <select name="book_id" class="form-control">
                    {% for book in unfavorited_books %}
                        <option value="{{book.id}}">{{book.title}}</option>
                    {% endfor %}
                </select>
                <input type="submit" value="Add" class="my-3 btn btn-warning">
            </div>
            <a href="/authors" class="home">Home</a>
        </form>
    </div>
</body>
</html>
